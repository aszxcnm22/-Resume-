<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอบคุณสำหรับการเข้าชม</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .thank-you-container {
            background: white;
            padding: 40px 60px; /* เพิ่ม Padding */
            border-radius: 15px; /* เพิ่มการโค้งมน */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* เพิ่มเงา */
            max-width: 600px; /* เพิ่มความกว้าง */
        }
        h1 {
            color: #333;
            font-size: 2.5rem; /* เพิ่มขนาดฟอนต์ */
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 1.25rem; /* เพิ่มขนาดฟอนต์ของข้อความ */
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px; /* เพิ่มขนาดปุ่ม */
            font-size: 2rem; /* เพิ่มขนาดตัวอักษรในปุ่ม */
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>ขอบคุณสำหรับการเข้าชม</h1>
        <p>เราหวังว่าคุณจะพบสิ่งที่น่าสนใจและมีประโยชน์</p>
        <a href="index.html" class="button">กลับสู่หน้าหลัก</a>
    </div>
</body>
</html>
